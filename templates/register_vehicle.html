<!DOCTYPE html>
<html>
<head>
  <title>Register Vehicle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1><a href="{{ url_for('index') }}">Vehicle Registration System</a></h1>
  <p><a href="{{ url_for('index') }}" style="text-decoration:none;color:#004080;">&larr; Back to Home</a></p>
<section>
    <h2>Register Vehicle</h2>
    <form id="vehicleForm">
      <input type="text" name="office_id" placeholder="Office ID" required>
      <input type="text" name="vehicle_id" placeholder="Vehicle ID" required>
      <input type="text" name="model" placeholder="Vehicle Model" required>
      <input type="text" name="owner_name" placeholder="Owner Name" required>
      <button type="submit">Register Vehicle</button>
    </form>
  </section>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
