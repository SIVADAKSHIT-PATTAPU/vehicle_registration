<!DOCTYPE html>
<html>
<head>
  <title>Register Owner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1><a href="{{ url_for('index') }}">Vehicle Registration System</a></h1>
  <p><a href="{{ url_for('index') }}" style="text-decoration:none;color:#004080;">&larr; Back to Home</a></p>
<section>
    <h2>Register Owner</h2>
    <form id="ownerForm">
      <input type="text" name="office_id" placeholder="Office ID" required>
      <input type="text" name="owner_id" placeholder="Owner ID" required>
      <input type="text" name="name" placeholder="Owner Name" required>
      <input type="text" name="license_number" placeholder="License Number" required>
      <button type="submit">Register Owner</button>
    </form>
  </section>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
